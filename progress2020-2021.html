---
layout: default
title: Progress Tracker '20 - '21
---

<div id="loadIcon">
  <img src="{{ site.baseurl }}/images/load_icon.gif" />
</div>

<div id="left_sidebar">
  <div id="main_bar" class="ldBar label-center" data-type="fill" data-img="{{site.baseurl}}/images/BoatLogo.svg"
    data-value="50" data-img-size="100,100">
  </div>
</div>

<div class="main_content">
  <h1 id="goal_header">Progress Tracker</h1>
  <div id="new_goal_button">
    <button type="button" onclick="makeNewGoal()">Create Goal</button>
  </div>
  <div id="goals_layout"></div>

  <div id="make_new_goal">
  </div>

  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/loading-bar.css" />
  <script type="text/javascript" src="{{ site.baseurl }}/js/loading-bar.js"></script>
  <script src="{{ site.baseurl }}/js/progress.js"></script>
  <script>
    // make sure that auth is present, else send back
    var acc_code = getQueryVariable('auth');
    if (typeof acc_code === "undefined") {
      window.location.replace('https://cusail-navigation.github.io/intrasite/progress_gateway');
    }

    displayExistingGoals();
    setupNewGoalForm();
  </script>
